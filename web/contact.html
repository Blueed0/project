<head>

</head>
<body>

<header>

  <div class="nav">
    <div class="logo">
        <h2>FITGYM</h2>
    </div>
      <div class="nav-menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Join</a></li>
            <li><a href="plans.html">Plans</a></li>
            <li><a href="https://www.who.int/news-room/fact-sheets/detail/physical-activity">Wow</a></li>
          </ul>
      </div>
  </div>


</header>

<main>

  <div class="container">

    <div class="join-card">
      <h2>Form 1: Join Form</h2>
      <form id="joinForm">
        <label>Full Name:</label>
        <input type="text" id="fullName" placeholder="John Doe">

        <label>Age:</label>
        <input type="text" id="age" placeholder="18">

        <label>Password (demo):</label>
        <input type="password" id="pass" placeholder="password">

        <label>Goal:</label>
        <select id="goal">
          <option value="bulk">Bulk</option>
          <option value="cut">Cut</option>
          <option value="maintain">Maintenance</option>
        </select>

        <button type="button" id="btnJoin" class="btn">Submit</button>
      </form>

      <div class="output" id="joinOutput"></div>
    </div>

    <div class="checkbox-card">
      <h2>Form 2: Choose Training Days (Checkbox)</h2>
      <form>
        <label><input type="checkbox" name="days" value="Mon"> Monday</label>
        <label><input type="checkbox" name="days" value="Wed"> Wednesday</label>
        <label><input type="checkbox" name="days" value="Fri"> Friday</label>
        <label><input type="checkbox" name="days" value="Sun"> Sunday</label>
      </form>
    </div>

    <div class="radio-card">
      <h2>Form 3: Membership Type (Radio)</h2>
      <form>
        <label><input type="radio" name="member" value="basic"> Basic</label>
        <label><input type="radio" name="member" value="pro"> Pro</label>
        <label><input type="radio" name="member" value="elite"> Elite</label>
      </form>
    </div>

    <div class="text-card">
      <h2>Form 4: Contact (Text + Submit)</h2>
      <form action="#" method="get">
        <label>Email:</label>
        <input type="text" placeholder="example@mail.com">

        <label>Message:</label>
        <input type="text" placeholder="Write something...">

        <input type="submit" value="Send">
      </form>
    </div>

  </div>

</main>

<footer>


<div class="site-footer">

</div>


</footer>

  <script src="js/app.js"></script>
</body>
</html>
